<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>algolia-sa-assignment</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-container">
        <img class="header__logo" src="src/Assets/logo.svg">
      </div>

      <div class="header__searchbox-container">
        <div class="header__searchbox" id="searchbox"></div>
          <div class="autocomplete">
            <div class="autocomplete_container">
              <div class="autocomplete__hits" id="autocomplete-hits">
              </div>
              <div class="federated-results-container">
                <div class="column">
                  <h2>Suggestions</h2>
                  <div id="suggestions"></div>
                </div>
                <div class="column">
                  <h2>Products</h2>
                  <div id="products"></div>
                  <a href="#">See more products</a>
                </div>
                <div class="column">
                  <h2>Categories</h2>
                  <div id="categories"></div>
                </div>
              </div>
              </div>
          </div>
          <div class="results">
          </div>
              
          

</header>

  <script src="./src/app.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.35.1/dist/algoliasearchLite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"></script>
</html>
